<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Login</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="min-height: 100vh;">

<div class="card shadow p-4" style="width: 100%; max-width: 400px;">
	<h2 class="text-center mb-4">Sign In</h2>

	<!-- Alert Messages -->
	<!-- Menampilkan pesan error jika ada -->
	<div th:if="${param.error}" class="alert alert-danger mt-3">
		<strong>Error!</strong> Invalid username or password.
	</div>

	<!-- Menampilkan pesan error jika ada login error -->
	<div th:if="${param.logout}" class="alert alert-info mt-3">
		You have been logged out successfully.
	</div>

	<!-- Login Form -->
	<form action="/api/v1/login" method="post">
		<div class="mb-3">
			<label for="username" class="form-label">Username</label>
			<input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
		</div>
		<div class="mb-3">
			<label for="password" class="form-label">Password</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
		</div>
		<div class="d-flex justify-content-between align-items-center mb-3">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="rememberMe">
				<label class="form-check-label" for="rememberMe">Remember me</label>
			</div>
			<a href="/reset-password" class="text-decoration-none">Forgot Password?</a>
		</div>
		<button type="submit" class="btn btn-primary w-100">Sign In</button>
	</form>

	<!-- Registration Link -->
	<div class="text-center mt-4">
		<span class="font-weight-normal">Kamu belum punya akun?
			<a href="/" th:href="@{/api/v1/registration}" class="font-weight-bold">Mari buat akun baru</a>
        </span>
	</div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
