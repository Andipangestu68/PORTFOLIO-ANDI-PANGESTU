<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Page</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-light bg-light shadow-sm">
	<div class="container">
		<a class="navbar-brand" href="#">Login & Registration App</a>
	</div>
</nav>

<!-- Registration Form -->
<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-lg-6">
			<div class="card shadow-sm">
				<div class="card-body p-4">
					<h2 class="text-center mb-4">Registration</h2>

					<!-- Success Alert -->
					<div th:if="${param.success}" class="alert alert-success text-center">
						You have successfully registered!
					</div>

					<!-- Form -->
					<form th:action="@{/api/v1/registration}" method="post" th:object="${user}">
						<div class="mb-3">
							<label for="firstName" class="form-label">First Name</label>
							<input type="text" id="firstName" class="form-control" th:field="*{firstName}" required>
						</div>
						<div class="mb-3">
							<label for="lastName" class="form-label">Last Name</label>
							<input type="text" id="lastName" class="form-control" th:field="*{lastName}" required>
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input type="email" id="email" class="form-control" th:field="*{email}" required>
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Password</label>
							<input type="password" id="password" class="form-control" th:field="*{password}" required>
						</div>
						<div class="d-grid">
							<button type="submit" class="btn btn-primary">Register</button>
						</div>
						<div class="text-center mt-3">
							Already registered? <a href="/" th:href="@{/api/v1/login}" class="text-decoration-none">Login here</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
