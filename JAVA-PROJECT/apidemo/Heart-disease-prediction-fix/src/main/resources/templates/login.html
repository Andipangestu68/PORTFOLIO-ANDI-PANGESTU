<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<meta name="description" content=""/>
	<meta name="author" content=""/>
	<title>Login</title>
	<!-- loader -->
	<link th:href="@{/assets/css/pace.min.css}" rel="stylesheet"/>
	<script th:src="@{/assets/js/pace.min.js}"></script>

	<!-- Favicon -->
	<link th:href="@{/assets/images/favicon.ico}" rel="icon" type="image/x-icon"/>

	<!-- Bootstrap core CSS -->
	<link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet"/>

	<!-- Animate CSS -->
	<link th:href="@{/assets/css/animate.css}" rel="stylesheet" type="text/css"/>

	<!-- Icons CSS -->
	<link th:href="@{/assets/css/icons.css}" rel="stylesheet" type="text/css"/>

	<!-- Custom Style -->
	<link th:href="@{/assets/css/app-style.css}" rel="stylesheet"/>
</head>

<body class="bg-theme bg-theme1">

<!-- start loader -->
<div id="pageloader-overlay" class="visible incoming">
	<div class="loader-wrapper-outer">
		<div class="loader-wrapper-inner"><div class="loader"></div></div>
	</div>
</div>
<!-- end loader -->

<!-- Start wrapper -->
<div id="wrapper">
	<div class="loader-wrapper">
		<div class="lds-ring"><div></div><div></div><div></div><div></div></div>
	</div>
	<div class="card card-authentication1 mx-auto my-5">
		<div class="card-body">
			<div class="card-content p-2">
				<div class="text-center">
					<img th:src="@{/assets/images/logo-icon.png}" alt="logo icon">
				</div>
				<div class="card-title text-uppercase text-center py-3">Sign In</div>
				<form th:action="@{/api/v1/login}" method="post">
					<!-- Error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">
							Invalid username or password!
						</div>
					</div>

					<!-- Logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info text-center">
							You have successfully been logged out
						</div>
					</div>

					<div class="form-group">
						<label for="username" class="sr-only">Username</label>
						<div class="position-relative has-icon-right">
							<input type="text" class="form-control" id="username" name="username" placeholder="Enter email" autofocus="autofocus" required>
							<div class="form-control-position">
								<i class="icon-user"></i>
							</div>
						</div>
					</div>

<!--					<div class="form-group">-->
<!--						<label for="password" class="sr-only">Password</label>-->
<!--						<div class="position-relative has-icon-right">-->
<!--							<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" autofocus="autofocus" required>-->
<!--							<div class="form-control-position">-->
<!--								<i class="icon-lock"></i>-->
<!--							</div>-->
<!--						</div>-->
<!--					</div>-->
					<div class="form-group">
						<label for="password" class="sr-only">Password</label>
						<div class="position-relative has-icon-right">
							<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" autofocus="autofocus" required>
							<!-- Tambahkan ikon mata di sini -->
							<div class="form-control-position" style=" cursor: pointer;" onclick="togglePassword()">
								<i id="togglePasswordIcon" class="icon-eye"></i>
							</div>
						</div>
					</div>

<!--					<div class="form-row">-->
<!--						<div class="form-group col-6">-->
<!--							<div class="icheck-material-white">-->
<!--								<input type="checkbox" id="user-checkbox" checked="">-->
<!--								<label for="user-checkbox">Remember me</label>-->
<!--							</div>-->
<!--						</div>-->
<!--						<div class="form-group col-6 text-right">-->
<!--							<a href="reset-password.html">Reset Password</a>-->
<!--						</div>-->
<!--					</div>-->

					<button type="submit" class="form-control btn btn-light btn-block" name="login-submit" id="login-submit" value="Log in">Sign In</button>
				</form>

				<div class="card-footer text-center py-3">
					<span class="text-warning mb-0">Do not have an account? <a href="/" th:href="@{/api/v1/registration}">Sign Up here</a></span>
				</div>
			</div>
		</div>

		<!-- Start Back To Top Button -->
		<a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i></a>
		<!-- End Back To Top Button -->

		<!-- start color switcher -->
		<div class="right-sidebar">
			<div class="switcher-icon">
				<i class="zmdi zmdi-settings zmdi-hc-spin"></i>
			</div>
			<div class="right-sidebar-content">
				<p class="mb-0">Gaussion Texture</p>
				<hr>
				<ul class="switcher">
					<li id="theme1"></li>
					<li id="theme2"></li>
					<li id="theme3"></li>
					<li id="theme4"></li>
					<li id="theme5"></li>
					<li id="theme6"></li>
				</ul>

				<p class="mb-0">Gradient Background</p>
				<hr>
				<ul class="switcher">
					<li id="theme7"></li>
					<li id="theme8"></li>
					<li id="theme9"></li>
					<li id="theme10"></li>
					<li id="theme11"></li>
					<li id="theme12"></li>
					<li id="theme13"></li>
					<li id="theme14"></li>
					<li id="theme15"></li>
				</ul>
			</div>
		</div>
		<!-- end color switcher -->
	</div>
</div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/popper.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<!-- sidebar-menu js -->
<script th:src="@{/assets/js/sidebar-menu.js}"></script>
<!-- Custom scripts -->
<script th:src="@{/assets/js/app-script.js}"></script>

</body>
</html>
