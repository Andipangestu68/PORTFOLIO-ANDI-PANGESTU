<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis App</title>
    <!-- Link ke CSS Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header text-center bg-primary text-white">
                        <h2>Sentiment Analysis App</h2>
                    </div>
                    <div class="card-body">
                        <form action="/predict" method="post">
                            <div class="mb-3">
                                <label for="text" class="form-label">Masukkan Teks untuk Analisis Sentimen:</label>
                                <textarea class="form-control" id="text" name="text" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Analisa</button>
                        </form>
                    </div>
                    <div class="card-footer text-center text-muted">
                        Sentiment analysis powered by machine learning.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script Bootstrap JS (opsional jika ingin interaktif) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
